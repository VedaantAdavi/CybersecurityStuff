{% extends "base.html" %}
{% block content %}
<div class="scanner-wrapper">
    <h1>URL Safety Scanner</h1>
    
    <!-- The Submission Box (Always Visible) -->
    <form method="POST" class="search-form">
        <input type="text" name="url_to_scan" placeholder="https://example.com" value="{{ url if url }}" required>
        <button type="submit">Scan URL</button>
    </form>

    <!-- The Results Area (Hidden until 'results' exists) -->
    {% if results %}
        <div class="results-card {{ results.verdict }}">
            <hr>
            <h2>Verdict: <span class="verdict-text">{{ results.verdict }}</span></h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <label>Malicious</label>
                    <span class="count">{{ results.malicious }}</span>
                </div>
                <div class="stat-item">
                    <label>Suspicious</label>
                    <span class="count">{{ results.suspicious }}</span>
                </div>
                <div class="stat-item">
                    <label>Reputation</label>
                    <span class="count">{{ results.reputation }}</span>
                </div>
            </div>
            <p>Scan Status: <strong>{{ results.status }}</strong></p>
        </div>
    {% endif %}
</div>

<style>
    .scanner-wrapper { text-align: center; max-width: 600px; margin: 50px auto; }
    .search-form { margin-bottom: 40px; display: flex; gap: 10px; }
    input[type="text"] { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #ddd; }
    
    /* Result Styling */
    .results-card { margin-top: 20px; padding: 20px; border-radius: 12px; background: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .stats-grid { display: flex; justify-content: space-around; margin: 20px 0; }
    .stat-item { display: flex; flex-direction: column; }
    .count { font-size: 24px; font-weight: bold; }
    
    /* Conditional Colors */
    .DANGEROUS .verdict-text { color: #dc3545; } /* Red */
    .SAFE .verdict-text { color: #28a745; }      /* Green */
</style>
{% endblock %}
